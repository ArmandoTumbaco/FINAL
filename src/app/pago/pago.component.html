<body>
  
<div class="pago-container">
  <h2>Formulario de Pago</h2>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <label for="cardNumber">NÃºmero de Tarjeta:</label>
    <input type="text" id="cardNumber" formControlName="cardNumber" maxlength="16" required>

    <label for="cardName">Nombre en la Tarjeta:</label>
    <input type="text" id="cardName" formControlName="cardName" required>

    <label for="expiryDate">Fecha de Vencimiento:</label>
    <input type="text" id="expiryDate" formControlName="expiryDate" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" formControlName="cvv"  required>

    <input type="submit" value="Enviar" [disabled]="!paymentForm.valid">
    <span *ngIf="!paymentForm.valid && paymentForm.touched">Por favor, completa todos los campos.</span>
  </form>
</div>
</body>
