<body>
  
<div class="pago-container">
  <h1>Formulario de Pago</h1>

<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="cardNumber">NÃºmero de Tarjeta:</label>
    <input type="text" id="cardNumber" formControlName="cardNumber">
    <span *ngIf="paymentForm.get('cardNumber')?.invalid && (paymentForm.get('cardNumber')?.dirty || paymentForm.get('cardNumber')?.touched)"
          class="error">* {{ cardNumberError }}</span>
  </div>

  <div>
    <label for="cardName">Nombre de la Tarjeta:</label>
    <input type="text" id="cardName" formControlName="cardName">
    <span *ngIf="paymentForm.get('cardName')?.invalid && (paymentForm.get('cardName')?.dirty || paymentForm.get('cardName')?.touched)"
          class="error">* {{ cardNameError }}</span>
  </div>

  <div>
    <label for="expiryDate">Fecha de Vencimiento:</label>
    <input type="text" id="expiryDate" formControlName="expiryDate">
    <span *ngIf="paymentForm.get('expiryDate')?.invalid && (paymentForm.get('expiryDate')?.dirty || paymentForm.get('expiryDate')?.touched)"
          class="error">* {{ expirationDateError }}</span>
  </div>

  <div>
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" formControlName="cvv">
    <span *ngIf="paymentForm.get('cvv')?.invalid && (paymentForm.get('cvv')?.dirty || paymentForm.get('cvv')?.touched)"
          class="error">* {{ cvvError }}</span>
  </div>

  <button type="submit" [disabled]="paymentForm.invalid">Pagar</button>
</form>
</div>
</body>
